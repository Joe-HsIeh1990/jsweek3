<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <header class="header container my-5">
            <div class="header-content d-flex align-items-center justify-content-center">
                <h1 class="text-center">產品列表</h1>
                <div class="header-bottom">
                    <a href="#" class="btn btn-info" id="newupdata" @click=" openModal(true)">新增產品</a>
                </div>
            </div>
        </header>
        <table class="table container">
            <thead>
                <tr>
                    <th scope="col">分類</th>
                    <th scope="col">產品名稱</th>
                    <th scope="col">原價</th>
                    <th scope="col">售價</th>
                    <th scope="col">是否上架</th>
                    <th scope="col">編輯</th>
                    <th scope="col">刪除</th>
                </tr>
            </thead>
            <tbody class="tbody">
                <tr v-for="item in products" :key="item.id">
                    <td>{{item.category}}</td>
                    <td>{{item.title}}</td>
                    <td class="text-right">{{item.origin_price}}</td>
                    <td class="text-right">{{item.price }}</td>
                    <td>
                        <span v-if="item.enabled" class="text-success">啟用</span>
                        <span v-else>未啟用</span>
                    </td>
                    <td>
                        <button class="btn btn-outline-primary btn-sm" @click="openModal(false,item)">編輯</button>
                    </td>
                    <td>
                        <button class="btn btn-outline-primary btn-sm" @click="deleteData(item.id)">刪除</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content border-0">
                    <div class="modal-header bg-dark text-white">
                        <h5 class="modal-title" id="exampleModalLabel">
                            <span>{{ modaltext }}</span>
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="image">輸入圖片網址</label>
                                    <input type="text" class="form-control" v-model="images" id="image"
                                        placeholder="請輸入圖片連結" />
                                    <img :src="product.imageUrl"alt="">
                                </div>
                                <img class="img-fluid newimg" src="" alt />
                            </div>
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <label for="title">標題</label>
                                    <input type="text" class="form-control" v-model="product.title" id="title"
                                        placeholder="請輸入標題" />
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="category">分類</label>
                                        <input type="text" class="form-control" v-model="product.category" id="category"
                                            placeholder="請輸入分類" />
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="price">單位</label>
                                        <input type="unit" class="form-control" v-model="product.unit" id="unit"
                                            placeholder="請輸入單位" />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="origin_price">原價</label>
                                        <input type="number" class="form-control" v-model="product.origin_price"
                                            id="origin_price" placeholder="請輸入原價" />
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="price">售價</label>
                                        <input type="number" class="form-control" v-model="product.price" id="price"
                                            placeholder="請輸入售價" />
                                    </div>
                                </div>
                                <hr />
                                <div class="form-group">
                                    <label for="description">產品描述</label>
                                    <textarea type="text" class="form-control" v-model="product.description"
                                        id="description" placeholder="請輸入產品描述"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="content">說明內容</label>
                                    <textarea type="text" class="form-control" v-model="product.content" id="content"
                                        placeholder="請輸入產品說明內容"></textarea>
                                </div>
                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" name="getuse" type="checkbox"
                                            v-model="product.enabled" id="is_enabled" :true-value="1"
                                            :false-value="1" />
                                        <label class="form-check-label" for="is_enabled">是否啟用</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="updatfilter"
                            @click.preven="creatProduct">確認</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="module" src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            arr: [],
            images: '',
            modaltext: '',
            product: {

            },
            products: [],
            Token: 'So3CduBJEl0e7d3Gu9dFgXQsjPzECLAl75llyqBoWQNGFDqYpA0vwuptDj7U',
            apipath: 'https://course-ec-api.hexschool.io/',
            UID: '0657f443-a9f0-436a-8a03-fe4e7a52465d',
            isNew: false
        },
        methods: {
            getProducts() {
                let vm = this;
                let api = `${vm.apipath}api/${vm.UID}/admin/ec/products`
                axios.get(api).then((response) => {
                    vm.products = response.data.data;
                })
            },
            creatProduct() {
                let vm = this;
                let api = `${vm.apipath}api/${vm.UID}/admin/ec/product`;
                let httpMethod = "post";
                if (!vm.isNew) {
                    api = `${vm.apipath}api/${vm.UID}/admin/ec/product/${vm.product.id}`;
                    httpMethod = "patch";
                }
                let arr = [];
                arr.push(vm.images);
                vm.product.imageUrl = arr;
                axios[httpMethod](api, vm.product).then(function (res) {
                    if (res.data.success) {
                        $("#productModal").modal("hide");
                        vm.getProducts();
                    } else {
                        $("#productModal").modal("hide");
                        vm.getProducts();
                    }
                })
            },
            deleteData(id) {
                let vm = this;
                let api = `${vm.apipath}api/${vm.UID}/admin/ec/product/${id}`;
                axios.delete(api)
                    .then(function (res) {
                    })
                vm.getProducts();
            },
            openModal(isNew, item) {
                if (isNew) {
                    this.modaltext = '新增產品';
                    this.product = {};
                    this.isNew = true;
                } else {
                    this.modaltext = '編輯產品';
                    this.product = Object.assign({}, item);
                    this.isNew = false;
                }
                $("#productModal").modal("show");
            },

        },
        created() {
            axios.defaults.headers['Authorization'] = `Bearer ${this.Token}`;
            this.getProducts();
        },
    })


</script>

</html>
